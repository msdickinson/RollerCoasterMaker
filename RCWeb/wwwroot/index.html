    <script id="vertexShader" type="x-shader/x-vertex">
        precision highp float;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        uniform mat3 normalMatrix;

        //'blueprint' attribute
        attribute vec3 position;

        //instance attributes
        attribute vec3 translation;
        attribute vec4 rotation;
        attribute vec3 scale;
        attribute vec2 uv;

        varying vec2 vUv;

        // transforms the 'blueprint' geometry with instance attributes
        vec3 transform( inout vec3 position, vec3 T, vec4 R, vec3 S ) {
        //applies the scale
        position *= S;
        //computes the rotation where R is a (vec4) quaternion
        position += 2.0 * cross( R.xyz, cross( R.xyz, position ) + R.w * position );
        //translates the transformed 'blueprint'
        position += T;
        //return the transformed position
        return position;
        }

        //re-use position for shading
        varying vec3 vPos;
        void main() {

        //collects the 'blueprint' coordinates
        vec3 pos = position;
        //transform it
        transform( pos, translation, rotation, scale );
        //project to get the fragment position

        vUv = uv;

        gl_Position = projectionMatrix * modelViewMatrix * vec4( pos, 1.0 );
        //just to render something :)
        vPos = pos;
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        precision highp float;
        varying vec3 vPos;
        void main() {
        gl_FragColor = vec4( normalize( vPos ), 1. );
        }
    </script>
    <script id="fragmentShaderTwo" type="x-shader/x-fragment">
        void main()	{
        gl_FragColor = vec4(1.0,0.0,1.0,1.0);
        }
    </script>
    <script id="fragmentTextureShader" type="x-shader/x-fragment">
        precision highp float;
        uniform sampler2D map;
        varying vec2 vUv;
        void main() {
            gl_FragColor = texture2D( map, vUv );
        }
    </script>

    <script>
        let BlazorPageLoaded = false;
        $(document).ready(function () {
            var width = 50,
                perfData = window.performance.timing, // The PerformanceTiming interface represents timing-related performance information for the given page.
                EstimatedTime = -(perfData.loadEventEnd - perfData.navigationStart),
                time = parseInt((EstimatedTime / 1000) % 60) * 100;

            // Loadbar Animation
            $(".loadbar").animate({
                width: width + "%"
            }, time);

            // Loadbar Glow Animation
            $(".glow").animate({
                width: width + "%"
            }, time);


            // Percentage Increment Animation
            var PercentageID = $("#precent"),
                start = 0,
                end = 100,
                durataion = time;
            animateValue(PercentageID, start, end, durataion);

            function animateValue(id, start, end, duration) {

                var range = end - start,
                    current = start,
                    increment = end > start ? 1 : -1,
                    stepTime = Math.abs(Math.floor(duration / range));
                // obj = $(id);

                var timer = setInterval(function () {
                    if (BlazorPageLoaded) {
                        clearInterval(timer);
                    }
                    current += increment;
                    // $(obj).text(current + "%");
                    //obj.innerHTML = current;
                    if (current == end) {
                        clearInterval(timer);
                        //        document.getElementById("loadingText").textContent = "Loading Game";
                        $(".loadbar").stop();
                        $(".loadbar").animate({
                            width: 90 + "%"
                        }, 5000);
                    }
                }, stepTime);
            }



        });
    </script>
